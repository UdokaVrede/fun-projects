<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Google</title>
</head>

<body>
    <main>
        <div class="hero">
            <div class="upper-right">
                    <span class="gmail"><a href="https://mail.google.com/mail">Gmail</a></span>
                    <span class="images"><a href="https://www.google.com.ng/img">Images</a></span>
                    <span class="button"><a href="#">nil</a></span>
                    <span class="image-link"><a href="#">pic</a></span>
            </div>
            <section class="center-items">
                <div class="google-doodle">
                    <h1><span style="color:#0000fa">G</span>
                        <span style="color:#ff0000">o</span>
                        <span style="color:rgb(255, 208, 0)">o</span>
                        <span style="color: #0000fa">g</span>
                        <span style="color:#20ac20">l</span>
                        <span style="color:#ff0000">e</span>
                    </h1>
                </div>

                <div class="search">
                    <div class="search-icon">
                        <span>
                            <img id="img-icon" src="/images/search.png" title="search-icon" alt="search icon">
                        </span>

                        <input id="search-bar" type="text" placeholder="Search Google or type a URL">
                    </div>

                    <div class="voice-search">
                        <img id="voice-icon" src="images/voicesear.png" alt="voice search icon">
                    </div>
                </div>
            </section>

            <div class="center-icons">
                <div class="left-center-icon">
                    <span>
                        <a href="https://www.github.com" target="_blank" title="Github"><img id="git-icon" src="/images/Octicons-mark-github.svg">
                    </span><span class="left-col">Github</span></a>
                </div>
                
                <div class="right-center-icon">
                    <span id="mail-icon">
                        <a href="https://www.gmail.com" target="_blank" title="Gmail"><img  id="gmail-icon" src="/images/gmail.png" alt="gmail.icon">
                        <span class="right-col">Gmail</span></a>
                </div>
                    
                <div class="bottom-right">
                    <a href="#"><img src="#"><span>Customize</span></a>
                </div>
            </div>
        </div>
    </main>
        
</body>
</html>
